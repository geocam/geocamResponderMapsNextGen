<!doctype html>
<html>
<head>
    <!-- <script id="template" type="text/handlebars">-->
    <title>temporary</title>
    
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

    <link rel="stylesheet" href="style/styles.css">
    <script src="http://maps.google.com/maps?file=api&amp;v=1&amp;key=ABQIAAAAiXhYsUO9RgWKdoXKXPqdKhSMjqY0RaaYrOmXcgkB9Xn9c3Qp4RQh_tINErbe1M_33TpGZubgmGadLw" type="text/javascript"></script>
	<script src="js/jquery-1.7.1-min.js"></script>
	<script src="js/ember-0.9.6.min.js"></script>
    <script src="js/jquery-ui-1.8.18.custom.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/geocamMaps.js"></script>
    

    
</head>
  
  <body>
	
	<div id="pageHeader">
		<div id="topBar">
		
		</div>
		<div id="navBar">
		
		</div>
	</div>

    <div id="contents">

          <table id="mapSetTable">
      <tr>
        <td><div id="map_canvas"></div></td>
        <td>
        	<div>
               	<div class="columnHeader pageTitle"></div>
               	
               <div class="columnHeader"></div>
          </div>
        	<div id="mapset_canvas"></div></td>
        <td>
          <div>
            <div class="columnHeader">Layer Library</div>
            <div class="columnHeader">(drag and drop layers into your map set)</div>
          </div>
          <div id="mapsetlib_canvas"></div>
        </td>
      </tr>
    </table>    
    <div id="dialogDiv" style="display: none;"></div>
      
    </div>

<div id="divModalDialog1" class="divModalDialog">
        <div id="modalInner1" >
        	<table id="selectFileMethod">
      			<tr>
      				<td>
        		<h6>Upload</h6>
        		</td>
        		</tr>
        		<tr>
        			<td>
        				<a href="#divModalDialog1.1">From a URL</a>
        			</td>
        		</tr>
        	</table>
        	<div id="selectFile">
        		<script type="text/x-handlebars">
        			{{view GeocamResponderMaps.FileURLTextField placeholder="URL" valueBinding="GeocamResponderMaps.NewFileController.externalURL"}}
        		</script>
        	</div>
        	
            <form style="display: inline" action="#" method="get"><button>Back</button></form>
            <form style="display: inline" action="#divModalDialog2" method="get"><button>Next</button></form>
        </div>
        
    </div>
    
<div id="divModalDialog1.1" class="divModalDialog">
        <div id="modalInner1" >
        	<table id="selectFileMethod">
      			<tr>
      				<td>
        				<a href="#divModalDialog1">Upload</a>
        			</td>
        		</tr>
        		<tr>
        			<td>
        				<h6>From a URL</h6>
        			</td>
        		</tr>
        	</table>
        	
        	<div id="selectFile">
        		<script type="text/x-handlebars">
        			<input type="file" id="fileButton"></input>
				</script>
        	</div>
            <form style="display: inline" action="#" method="get"><button>Back</button></form>
            <form style="display: inline" action="#divModalDialog2" method="get"><button>Next</button></form>
        </div>
        
    </div>    
    
    
    
<div id="divModalDialog2" class="divModalDialog">
        <div id="modalInner2" >
        <script type="text/x-handlebars">
        	<table id="metaForm">
        		<tr>
        			<td>
        				<h3>Name*</h3>
        			</td>
        			<td>
        				{{view GeocamResponderMaps.FormInformation placeholder="Name*" valueBinding="GeocamResponderMaps.NewFileController.name"}}
        			</td>

        		</tr>
        		<tr>
        			<td>
        				<h3>Type</h3>
        			</td>
        			<td>
        				{{view GeocamResponderMaps.FormInformation placeholder="Type" valueBinding="GeocamResponderMaps.NewFileController.type"}}
        			</td>

        		</tr>
        		<tr>
        			<td>
        				<h3>Coverage</h3>
        			</td>
        			<td>
        				{{view GeocamResponderMaps.FormInformation placeholder="Coverage" valueBinding="GeocamResponderMaps.NewFileController.coverage"}}
        			</td>

        		</tr>
        		<tr>
        			<td>
        				<h3>Description</h3>
        			</td>
        			<td>
        				{{view GeocamResponderMaps.FormInformation placeholder="Description" valueBinding="GeocamResponderMaps.NewFileController.description"}}
        			</td>

        		</tr>
        		<tr>
        			<td>
        				<h3>Creator</h3>
        			</td>
        			<td>
        				{{view GeocamResponderMaps.FormInformation placeholder="Contributer" valueBinding="GeocamResponderMaps.NewFileController.creator"}}
        			</td>

        		</tr>
        		<tr>
        			<td>
        				<h3>Publisher</h3>
        			</td>
        			<td>
        				{{view GeocamResponderMaps.FormInformation placeholder="Publisher" valueBinding="GeocamResponderMaps.NewFileController.publisher"}}
        			</td>

        		</tr>
        		<tr>
        			<td>
        				<h3>Rights</h3>
        			</td>
        			<td>
        				{{view GeocamResponderMaps.FormInformation placeholder="Rights" valueBinding="GeocamResponderMaps.NewFileController.rights"}}
        			</td>

        		</tr>
        		<tr>
        			<td>
        				<h3>License</h3>
        			</td>
        			<td>
        				{{view GeocamResponderMaps.FormInformation placeholder="License" valueBinding="GeocamResponderMaps.NewFileController.license"}}
        			</td>

        		</tr>
        		<tr>
        			<td>
        				<h3>Permissions</h3>
        			</td>
        			<td>
        				{{view GeocamResponderMaps.FormInformation placeholder="Permissions" valueBinding="GeocamResponderMaps.NewFileController.permissions"}}
        			</td>

        		</tr>
        		<tr>
        			<td>
        				<h3>Terms*</h3>
        			</td>
        			<td>
        				<h2>{{view Ember.Checkbox valueBinding="GeocamResponderMaps.NewFileController.acceptTerms"}} I have read and accept the terms of service for this site, which include a description of how the site can share my map layer with other users.</h2>
        			</td>

        		</tr>
        	</table>
        	</script>
            <form style="display: inline" action="#divModalDialog1" method="get"><button>Back</button></form>
            <form style="display: inline" action="#" method="get"><button>Next</button></form>
        </div>
        
    </div>


    
  </body>
</html>
